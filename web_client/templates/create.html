<div class="alert alert-success message visible-{{!!success}}">
    <i class="icon icon-check-circle icon-lg"></i><strong>Success ! </strong>{{success}}
</div>
<div class="alert alert-info message visible-{{!!validation}}">
    <i class="icon icon-info-circle icon-lg"></i><strong>Warning ! </strong>{{validation}}
</div>
<div class="alert alert-danger message visible-{{!!error}}">
    <i class="icon icon-times-circle icon-lg"></i><strong>Error ! </strong>{{error}}
</div>
<div class='container basic'>
    <div class='row'>
        <h2><b>Sign up</b></h2><br/><br/><br/>
        <form class="form-horizontal" role="form">
            <div class='row'>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-3 control-label">First name :</label>
                        <div class="col-sm-7">
                            <input class="form-control" name="firstname" id="firstname" ng-model="firstname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-3 control-label">Last name :</label>
                        <div class="col-sm-7">
                            <input class="form-control" name="lastname" id="lastname" ng-model="lastname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pseudo" class="col-sm-3 control-label">Pseudo :</label>
                        <div class="col-sm-7">
                            <input class="form-control" name="pseudo" id="pseudo" ng-model="pseudo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mail" class="col-sm-3 control-label">Mail adress :</label>
                        <div class="col-sm-7">
                            <input class="form-control" name="mail" id="mail" ng-model="mail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Password :</label>
                        <div class="col-sm-7">
                            <input class="form-control" name="password" id="password" ng-model="password" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password2" class="col-sm-3 control-label">Confirm :</label>
                        <div class="col-sm-7">
                            <input class="form-control" name="password2" id="password2" ng-model="password2" type="password">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 img_create">
                    <img src="{{image?image:'images/profile_account.png'}}" class="bigcircle" /><br/>
                    <div class="biginput"><input type="file" fileread="image"></div><br/>
                    <input class="btn btn-default" name="modifier" id="envoyer" type="submit" value="Create"><br/>
                </div>
            </div>
        </form>
    </div>
</div>
